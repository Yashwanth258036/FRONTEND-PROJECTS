<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INOX</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script type="text/javascript">
        function BookClick(){
            document.getElementById("moviename").innerText = document.getElementById("lstmovies").value;
            document.getElementById("cinemaname").innerText = document.getElementById("lstcinema").value;
            document.getElementById("showdate").innerText = document.getElementById("lstdate").value;
            document.getElementById("showtime").innerText = document.getElementById("lasttime").value;
            document.getElementById("seatcount").innerText = document.getElementById("lstseat").value;
            poster=document.getElementById("lstmovies").value;
            if(poster=="Dhurandar"){
                document.getElementById("poster").src="../public/images/Dhurandhar.jpg";
            } else if(poster=="Nari-Nari"){
                document.getElementById("poster").src="../public/images/NariNari.avif";//FRONTEND-PROJECTS/public/images/NariNari.avif
            } else {
                document.getElementById("poster").src="";
            }
           document.getElementById("contain-summary").style.display="block";
           document.getElementById("book").style.display="none";

        }

    </script>
</head>

<body class="container-fluid p-4">

    <!-- Button -->
    <button class="btn btn-danger"id=book data-bs-toggle="modal" data-bs-target="#booking">
        Quick Booking
    </button>
    <dl class="w-25 row" style="display: none;" id="contain-summary">
        <h2>Booking Summary:</h2>
        <img src="" width="150" height="250" id="poster">
        <dt class="col-3">Movie:</dt>
        <dd class="col-9" id="moviename">-</dd>
        <dt class="col-3">Cinema:</dt>
        <dd id="cinemaname" class="col-9">-</dd>  
        <dt class="col-3">Date:</dt>
        <dd id="showdate" class="col-9">-</dd>
        <dt class="col-3">Time:</dt>
        <dd id="showtime" class="col-9">-</dd>
        <dt class="col-3">Seats:</dt>     
        <dd id="seatcount" class="col-9">-</dd>   
        <button class="btn btn-link" data-bs-target="#booking" data-bs-toggle="modal">Modify-Booking</button>
    </dl>

    <!-- Modal -->
    <div class="modal fade" id="booking">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">

                <div class="modal-header">
                    <h3>Quick Booking</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="d-flex justify-content-center align-items-center gap-3 flex-wrap">

                        <select class="form-select w-auto" id="lstmovies">
                            <option>Choose Movie</option>
                            <option>Dhurandar</option>
                            <option>Nari-Nari</option>
                        </select>

                        <select class="form-select w-auto" id="lstcinema">
                            <option>Select Cinema</option>
                            <option>GVK</option>
                            <option>PVR</option>
                            <option>INOX</option>
                        </select>

                        <select class="form-select w-auto" id="lstdate">
                            <option>Select Date</option>
                            <option>15th June</option>
                            <option>16th June</option>
                            <option>17th June</option>
                        </select>

                        <select class="form-select w-auto" id="lasttime">
                            <option>Select Time</option>
                            <option>10:00 AM</option>
                            <option>2:00 PM</option>
                            <option>6:00 PM</option>
                        </select>

                        <select class="form-select w-auto" id="lstseat">
                            <option>Select Seats</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>

                        <button class="btn btn-danger" data-bs-dismiss="modal" onclick="BookClick()">
                            Book Now
                        </button>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
