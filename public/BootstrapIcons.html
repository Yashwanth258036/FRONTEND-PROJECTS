<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrapIcons</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container-fluid">
    <h2>Amazon Search</h2>
    <form class="w-100 input-group">
        <select class="input-group-text">
            <option>All</option>
            <option>Cloths</option>
            <option>Mobiles</option>
        </select>
        <input type="text" placeholder="Search Amazon.in" class="form-control">
        <button class="btn btn-warning"><span class="bi bi-search"></span></button>
    </form>
    <h2>Netflix Register</h2>
    <form class="w-50 input-group" >
        <input type="email" placeholder="enter your email" class="form-control">
        <button class="btn btn-danger">Get Started <span class="bi bi-chevron-right"></span></button>
    </form>
    <h2>Name ,Email,Number,Password.. </h2>
    <form class="w-25">
        <dl>
            <dt>Name</dt>
            <dd><input type="text" class="form-control"></dd>
            <dt>Password</dt>
            <dd><input type="password" class="form-control"></dd>

            <dt>Email</dt>
            <dd><input type="email" class="form-control"></dd>
            <dt>Age</dt>
            <dd><input type="number" class="form-control"></dd>
        </dl>
    </form>
    <h2>Color Range File</h2>
    <form class="w-25">
        <dl>
            <dt>Select Color</dt>
            <dd><input type="color" class="form-control-color"></dd>
            <dt>Range</dt>
            <dd><input type="range" class="form-range"></dd>
            <dt>Your photo</dt>
            <dd> <input type="file" class="form-control-file"></dd>
            <dt>Select City</dt>
            <dd>
                <select class="form-select">
                    <option>Delhi</option>
                    <option>Hyderabad</option>
                </select>
            </dd>
        </dl>
    </form>
    <h2>Radio CheckBox Label </h2>
    <form class="w-25">
        <div>
            <label class="form-label">Gender</label>
            <div class="form-switch">
                <input type="radio" name="Gender" class="form-check-input"><label class="form-check-label">Male</label><br>
                <input type="radio" name="Gender" class="form-check-input"><label>Female</label>
            </div>
        </div>
        <div>
            <label class="form-label">Courses</label>
            <div>
                <ul class="form-switch">
                    <li><input type="checkbox" class="form-check-input"> <label>Java</label></li>
                    <li><input type="checkbox" class="form-check-input"> <label>NET</label></li>
                    <li><input type="checkbox"class="form-check-input"> <label>PHP</label></li>
                    <li><input type="checkbox"class="form-check-input"> <label>Gen-AI</label></li>
                </ul>
            </div>
        </div>

    </form>
    
</body>
</html>
