<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonRegister</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-light">
   
    <div class="card shadow-sm p-4" style="width: 350px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo center-image" style="width:120px; height:40px;" class="mb-4" >
        <h3 class="fs-4 fw-normal mb-3">Create Account</h3>
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="userName" class="form-label fw-bold small">Your name</label>
                <input type="text" id="userName" class="form-control" placeholder="First and Last name" required>
            </div>
            <div class="mb-3">
                <label for="userEmail" class="form-label fw-bold small">Email</label>
                <input type="email" id="userEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="userPass" class="form-label fw-bold small">Password</label>
                <input type="password" id="userPass" class="form-control" placeholder="At least 6 characters" required minlength="6">
            </div>
            <div class="mb-3">
                <label for="userPassConfirm" class="form-label fw-bold small">Re-enter password</label>
                <input type="password" id="userPassConfirm" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 shadow-sm border-dark-subtle">
                Create your Amazon Account
            </button>
        </form>
    </div>
</body>


</body>
</html>
