<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #username:invalid + div {
            color: red;
            font-size: 14px;
            display: block;
        }
        #username:focus:invalid + div {
            color: orange;
            font-size: 14px;
            display: block;
        }
        #password:invalid + div {
            color: red;
            font-size: 14px;
            display: block;
        }
        #password:focus:invalid + div {
            color: orange;
            font-size: 14px;
            display: block;
        }

    </style>
</head>
<body>
    <dl>
        <dt>User name:
        </dt>
        <input type="text" id="username">
        <div>Name is requried</div>
        <dt>Password</dt>
        <input type="password" id="password">
        <div>Password is required</div>
    </dl>
    
</body>
</html>
