<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kids shopping</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 16px;
        }

        .product-card {
            width: 280px;
            background: #ffffff;
            border: 1px solid #e2e2e2;
            position: relative;
            overflow: hidden;
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #222;
            color: #fff;
            font-size: 12px;
            padding: 4px 10px;
            text-transform: uppercase;
        }

        .product-image {
            position: relative;
            width: 100%;
            height: 330px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .quick-view {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            border: none;
            background: #f5f5f5;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        .product-info {
            padding: 10px 14px 14px;
        }

        .brand {
            text-align: center;
            font-size: 13px;
            color: #555;
            margin-bottom: 4px;
        }

        .product-title {
            font-size: 12px;
            color: #333;
            text-align: center;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .rating-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .rating-box {
            background: #e8f5e9;
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 12px;
            font-weight: 600;
        }

        .rating-count {
            font-size: 12px;
            color: #555;
            margin-left: 4px;
        }

        .price-row {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 6px;
            font-size: 13px;
        }

        .price {
            font-weight: 700;
        }

        .old-price {
            text-decoration: line-through;
            color: #888;
            font-size: 12px;
        }

        .discount {
            color: #388e3c;
            font-size: 12px;
        }
        main{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            padding: 30px;
            width: 100%;
            max-width: 1120px;
        }
    </style>
</head>

<body>

    <main>
        <div class="product-card">
            <div class="badge">BESTSELLER</div>

            <div class="product-image">
                <img src="images/kids1.jpg" alt="Kids T-shirt">
                <button type="button" class="quick-view" aria-label="Quick view kids t-shirt">QUICK VIEW</button>
            </div>

            <div class="product-info">
                <p class="brand">Carter's</p>

                <p class="product-title">
                    Cotton Graphic T-shirt - Soft & breathable
                </p>

                <div class="rating-row">
                    <span class="rating-box">4.3 ★</span>
                    <span class="rating-count">| 210</span>
                </div>

                <div class="price-row">
                    <span class="price">₹499</span>
                    <span class="old-price">₹899</span>
                    <span class="discount">(44% off)</span>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="badge">NEW</div>

            <div class="product-image">
                <img src="images/kids2.jpg" alt="Kids Shorts">
                <button type="button" class="quick-view" aria-label="Quick view kids shorts">QUICK VIEW</button>
            </div>

            <div class="product-info">
                <p class="brand">GAP Kids</p>

                <p class="product-title">
                    Comfortable Shorts - Perfect for playtime
                </p>

                <div class="rating-row">
                    <span class="rating-box">4.1 ★</span>
                    <span class="rating-count">| 134</span>
                </div>

                <div class="price-row">
                    <span class="price">₹599</span>
                    <span class="old-price">₹999</span>
                    <span class="discount">(40% off)</span>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="badge">SALE</div>

            <div class="product-image">
                <img src="images/kids3.jpg" alt="Kids Jacket">
                <button type="button" class="quick-view" aria-label="Quick view kids jacket">QUICK VIEW</button>
            </div>

            <div class="product-info">
                <p class="brand">Decathlon Kids</p>

                <p class="product-title">
                    Insulated Jacket - Warm and lightweight
                </p>

                <div class="rating-row">
                    <span class="rating-box">4.5 ★</span>
                    <span class="rating-count">| 312</span>
                </div>

                <div class="price-row">
                    <span class="price">₹1,199</span>
                    <span class="old-price">₹2,199</span>
                    <span class="discount">(45% off)</span>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
