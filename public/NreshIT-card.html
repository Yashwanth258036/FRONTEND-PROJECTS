<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 220px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
        }

        .card-header img {
            width: 100%;
            height: 130px;
            object-fit: cover;
        }

        .card-body {
            flex-grow: 1;
            padding: 10px;
        }

        .card-title {
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .rattings {
            color: goldenrod;
            text-align: center;
            font-size: 18px;
        }

        .card-footer {
            padding: 10px;
        }

        .card-button {
            width: 100%;
            padding: 8px;
            background-color: darkcyan;
            color: white;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .card-button:hover {
            background-color: #005f5f;
        }
    </style>
</head>

<body>
    <main>

        <div class="card">
            <div class="card-header">
                <img src="images/full-stack.jpg">
            </div>
            <div class="card-body">
                <div class="card-title">JAVA FULL STACK</div>
                <div class="rattings">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                </div>
            </div>
            <div class="card-footer">
                <div class="card-button">Join Course</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="images/OS.jpg">
            </div>
            <div class="card-body">
                <div class="card-title">OPERATING SYSTEM</div>
                <div class="rattings">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                </div>
            </div>
            <div class="card-footer">
                <div class="card-button">Join Course</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="images/DS.jpg">
            </div>
            <div class="card-body">
                <div class="card-title">DATA SCIENCE</div>
                <div class="rattings">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                </div>
            </div>
            <div class="card-footer">
                <div class="card-button">Join Course</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="images/Cloud-Computing.jpg">
            </div>
            <div class="card-body">
                <div class="card-title">AWS-CLOUD</div>
                <div class="rattings">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                </div>
            </div>
            <div class="card-footer">
                <div class="card-button">Join Course</div>
            </div>
        </div>

    </main>
</body>

</html>
