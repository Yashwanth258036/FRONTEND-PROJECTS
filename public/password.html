<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <form>
        <dl>
            <dt>Username:</dt>
            <dd><input type="text" name="username"></dd>
            <dt>Password:</dt>
            <dd><input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></dd>
            <dt>Age:</dt>
            <dd><input type="number" min="10" max="25" name="age"></dd>
            <dt>Interest rate:</dt>
            <dd><input type="range" min="0.1" max="10.0" name="rate" step="0.1"></dd>
            <dt><button>submit</button></dt>

        </dl>
    </form>
</body>
</html>
