<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Table</title>
</head>

<body>
    <table width="100%" rules="group" border="1" cellpadding="5" cellspacing="10">
        <caption> Product Table

        </caption>
        <colgroup>
            <col span="1" style="background-color: #f2f2f2;">
            <col span="1" style="background-color: #e6f7ff;">
            <col span="1" style="background-color: #f9f2ff;">
            <col span="1" style="background-color: #fff0e6;">
            <col span="1" style="background-color: #e6ffe6;">
            <col span="1" style="background-color: #ffffe6;">
        </colgroup>

        <thead>
            <tr >
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Rating</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Realme</td>
                <td>Mobile</td>
                <td>15000</td>
                <td>10</td>
                <td>4.5</td>
                <td ><img src="images/Samsung.JPG" alt="Realme" width="50"></td>

            </tr>
            <tr>
                <td>samsung</td>
                <td>mobile</td>
                <td>20000</td>
                <td>15</td>
                <td>4.6</td>
                <td><img src="https://m.media-amazon.com/images/I/61jLiCov4sL._SX679_.jpg" alt="Samsung" width="50">
                </td>
            </tr>
            <tr>
                <td>oneplus</td>
                <td>mobile</td>
                <td>30000</td>
                <td>8</td>
                <td>4.7</td>
                <td><img src="https://m.media-amazon.com/images/I/61Y6X1U" alt="oneplus" width="50"></td>
            </tr>
            <tr>
                <td>iphone</td>
                <td>mobile</td>
                <td>80000</td>
                <td>5</td>
                <td>4.8</td>
                <td><img src="https://m.media-amazon.com/images/I/71fVoqRCbIL._SX679_.jpg" alt="iphone" width="50"></td>

            </tr>
        </tbody>
        <tfoot>
            <tr align="center">
                <td colspan="6">End of Product Table</td>
            </tr>
        </tfoot>
    </table>
    <table cellspacing="10">
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
    </table>
    <table cellpadding="5">
        <tr>
            <td>Cell Content</td>
        </tr>
    </table>

</body>

</html>
