<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTFlex</title>
    <style>
        .options  {
            display: grid;
            grid-template-columns: 6fr 6fr; /* 2 options per row */
            gap: 5px;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ol>
        <li>
            Question _____________________________?

            <ol type="a" class="options">
                <li>option-1</li>
                <li>option-2</li>
                <li>option-3</li>
                <li>option-4</li>
            </ol>
        </li>
    </ol>
</body>
</html>
